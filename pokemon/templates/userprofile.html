<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style5.css' %}">
</head>
<body>
    <div id="topbox">
        <h1>This is {{ user.username }}'s Profile</h1>
        <a href="/main">New Pokemon Ideas</a>
        <a href="/logout">Logout</a>
    </div>
    <div id="container1">
        <h2>Name: {{ user.full_name }}</h2>
        <h2>Username: {{ user.username }}</h2>
        <h2>Email: {{ user.email }}</h2>
    </div>  
    <div id="container2">
        <h2>Total Number of Posts: {{ user.user_pokemon.count }}</h2>
        <h2>Total Number of Likes: {{ user.liked_posts.count }}</h2>
    </div>
</body>
</html>
