<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Pokemon Idea</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style3.css' %}">
</head>
<body>
    <div id="topbox">
        <h1>Create your pokemon idea, {{ user.username }}!</h1>
        <a href="/logout">Logout</a>
    </div>
    <div id="container2">
        {% if messages %}
            <div id='errors'>
                {% for message in messages %}
                    <p>- {{message}} -</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>
    <div id="container">
        <form action="/new_pokemon" method="POST">
            {% csrf_token %}
            <p>
                <label for="pokemon_n">Pokémon Name: </label>
                <input type="text" name="pokemon">
            </p>
            <p>
                <label for="types">Pokémon Type (1-2 max):</label>
                <input type="text" name="types">
            </p>
            <p>
                <label for="description">Pokémon Description: </label>
                <input type="description" name='desc'>
            </p>
            <input type="submit" name="Submit">
        </form>
        <a href="/main">Cancel</a>
    </div>
</body>
</html>
